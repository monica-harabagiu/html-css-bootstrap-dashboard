<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Dashboard</title>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/test.css">
</head>

<body>

    <!-- SECTION HEADER START ------------------------------------------------->

    <header>

        <nav class="navbar bg-body-tertiary navbar-expand-lg flex-nowrap">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img class="img-fluid d-lg-none" height="40" width="40" src="./assets/img/mobile-logo.png" alt="">

                    <img class="img-fluid d-none d-lg-block" width="150" src="./assets/img/logo.svg" alt="">
                </a>

                <form class="d-flex bg-secondary-subtle rounded w-100" role="search">
                    <div class="input-group">
                        <span class="input-group-text bg-secondary-subtle" id="magnifying-glass">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="search" class="form-control bg-secondary-subtle"
                            placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search"
                            aria-describedby="basic-search">
                    </div>
                </form>

                <ul class="nav flex-nowrap mb-lg-0">
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link text-secondary" aria-current="page" href="#"><i
                                class="fa-solid fa-list"></i></a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link text-secondary" aria-current="page" href="#"><i
                                class="fa-solid fa-circle-question"></i></a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link text-secondary" aria-current="page" href="#"><i
                                class="fa-solid fa-ellipsis-vertical"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                            href="#"><i class="fa-solid fa-bell"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else hear</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </nav>

    </header>

    <!-- !SECTION HEADER EMD -->


    <main style="height: calc(100vh - 60px);">

        <!-- SECTION SIDEBAR START ------------------------------------------------>

        <div data-bs-theme="dark" id="sidebar" class="d-flex flex-column flex-shrink-0 bg-primary-subtle h-100"
            style="width: fit-content;">

            <!-- sidebar top -->
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                <li class="nav-item">
                    <a href="#" class="nav-link py-3 rounded-0 text-light d-lg-flex align-items-center gap-2"
                        aria-current="page" data-bs-placement="right" aria-label="Home" data-bs-original-title="Home">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-lg-block">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link py-3 rounded-0 text-light d-lg-flex align-items-center gap-2"
                        aria-current="page" data-bs-placement="right" aria-label="Dashboard"
                        data-bs-original-title="Dashboard">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="d-none d-lg-block">Stats</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link py-3 rounded-0 text-light d-lg-flex align-items-center gap-2"
                        aria-current="page" data-bs-placement="right" aria-label="Orders"
                        data-bs-original-title="Orders">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-lg-block">Signals</span>
                    </a>
                </li>
            </ul>

            <!-- sidebar bottom -->
            <ul class="nav nav-pills nav-flush flex-column text-center">
                <li class="nav-item">
                    <a href="#" class="nav-link py-3 rounded-0 text-light d-lg-flex align-items-center gap-2"
                        aria-current="page" data-bs-placement="right" aria-label="Admin" data-bs-original-title="Admin">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-none d-lg-block">Admin</span>
                    </a>
                </li>
            </ul>

        </div>

        <!-- !SECTION SIDEBAR EMD -->


        <!-- SECTION MAIN START ------------------------------------------------>



    </main>




    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
